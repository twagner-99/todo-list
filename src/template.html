<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="sidebar">
        <h1 class="inline-block">Projects </h1>
        <button id="new-project-btn" data-purpose="showNewProjectModal">+</button>
        <nav>
            <button id="all-items-btn" data-purpose="displayProjectsAll">All Items</button>
            <!-- All other project btns will be dynamically created with JS -->
        </nav>
    </div>

    <div id="content">
        <div id="todo-list">
            <div id="default">
                <h1 id="project-heading" class="inline-block">All Items</h1>
            </div>
            <!-- Additional project content will be dynamically created with JS -->
        </div>  
        <button id="new-todo-item-btn" data-purpose="showNewTodoItemModal">+ Add</button>
    </div>

    <dialog id="todo-item-modal">
        <form id="todo-item-form">
            <fieldset>
                <legend>Task Details</legend>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div>
                    <label for="project-dropdown">Project:</label>
                    <select id="project-dropdown" size="3" required>
                        <option value="default" selected>-</option>
                        <!-- Additional projects added here with JS -->
                        <!-- <option value="createNewProject">Create New Project</option>   If selected, create a new project. Future functionality -->
                    </select>
                </div>
                <div>
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" required>
                </div>
                <div>
                    <label for="priority">Priority:</label>
                    <select id="priority" size="3" required>
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </fieldset>
            <div id="modal-btns-div">
                <!-- If creating new todoItem (createNewTodoItemBtns):
                        - "Cancel" button
                        - "Create Task" button 
                    If editing (createEditTodoItemBtns): 
                        - "Delete Task" button
                        - "Dischard Changes" button
                        - "Save Changes" button -->
            </div>
        </form>
    </dialog>

    <dialog id="new-project-modal">
        <form id="new-project-form">
            <legend>New Project</legend>
            <div>
                <label for="new-project-input">Enter Project Name:</label>
                <input type="text" id="new-project-input" required>
            </div>
            <div id="modal-btns-div">
                <button data-purpose="closeModal" type="button">Cancel</button>
                <button id="create-project-btn" data-purpose="createProject" type="button">Create Project</button>
            </div>
        </form>
    </dialog>

    <dialog id="delete-todo-item-modal">
        <form id="delete-todo-item-form">
            <legend>Delete Task?</legend>
            <button data-purpose="closeModal" type="button">Cancel</button>
            <button data-purpose="deleteTodoItem" type="button">Confirm</button>
        </form>
    </dialog>

    <dialog id="update-project-modal">
        <form id="update-project-form">
            <legend>What would you like to do?</legend>
            <button data-purpose="closeModal" type="button">Cancel</button>
            <button data-purpose="showDeleteProjectModal" type="button">Delete Project</button>
            <button data-purpose="showEditProjectNameModal" type="button">Edit Project Name</button>
        </form>
    </dialog>
    
    <dialog id="delete-project-modal">
        <form id="delete-project-form">
            <legend>Delete Project and All Associated Tasks?</legend>
            <button data-purpose="closeModal" type="button">Cancel</button>
            <button data-purpose="deleteProject" type="button">Confirm</button>
        </form>
    </dialog>

    <dialog id="edit-project-name-modal">
        <form id="edit-project-name-form">
            <legend>Edit Project Name</legend>
            <div>
                <label for="edit-project-name">Enter New Project Name:</label>
                <input type="text" id="edit-project-name-input" required>
            </div>
            <div>
                <button data-purpose="closeModal" type="button">Cancel</button>
                <button id="edit-project-name-btn" data-purpose="editProjectName" type="button">Save</button>
            </div>
        </form>
    </dialog>
</body>
</html>
